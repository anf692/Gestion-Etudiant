{% extends 'etudiant/base.html' %}
{% load static %}
    
{% block title %}Modifier{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Étudiant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>

   .form{
    align-items: center;
    display: flex;
    justify-content: center;
    flex-direction: column;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    background-color: #ccc;
    padding: 10px;
    border-radius: 8px;
    width: 360px;
    height: 400px;
   }

   .form label{
    color: black;
    font-size: 12px;
    font-weight: bold;
   }

   h2 {
    font-size: 24px;
    margin-bottom: 8px;
    font-weight: 600;
    color: green;
    }
    

 
</style>
<body>
    <div class="container text-center">

        <form method="post" class="form container text-center">
            <h2 class="mb-4">Modifier Étudiant</h2>
            {% csrf_token %}
            
            {{ form.as_p }}  <!-- Affiche automatiquement tous les champs du formulaire -->

            <button type="submit" class="btn btn-success  text-center">Enregistrer</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
{% endblock %}
