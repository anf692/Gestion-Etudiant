{% extends 'etudiant/base.html' %}
{% load static %}

{% block content %}
<body class="blog-page">

  <main class="main">

    <!-- Blog Posts Section -->
    <section id="blog-posts" class="blog-posts section">
      
      <div class="container d-flex">
        {% for etd in etudiant %}
        <div class="row gy-4">

          <div class="col-lg-10">
            <article class="position-relative h-100">

              <div class="post-img position-relative overflow-hidden">
                <img src="{% static 'img/blog/blog-1.jpg' %}" class="img-fluid" alt="">
              </div>

              <div class="post-content d-flex flex-column">
                <div class="meta d-flex align-items-center">
                  <div class="d-flex align-items-center">
                    <i class="bi bi-person"></i> <span class="ps-2">{{ etd.prenom }}</span>
                  </div>
                  <span class="px-3 text-black-50">/</span>
                  <div class="d-flex align-items-center">
                    <i class="bi bi-folder2"></i> <span class="ps-2">{{ etd.metier }}</span>
                  </div>
                </div>

                <p>
                  Age: {{ etd.age }} ans
                </p>

                <hr>

                <a href="{% url 'details' etd.id %}" class="readmore stretched-link"><span>Details </span><i class="bi bi-arrow-right"></i></a>

              </div>

            </article>
          

          </div><!-- End post list item -->

        </div>
        {% endfor %}
      </div>
      
    </section><!-- /Blog Posts Section -->

    <!-- Blog Pagination Section -->
    <section id="blog-pagination" class="blog-pagination section">

      <div class="container">
        <div class="d-flex justify-content-center">
          <ul>
            <li><a href="#"><i class="bi bi-chevron-left"></i></a></li>
            <li><a href="#">1</a></li>
            <li><a href="#" class="active">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li>...</li>
            <li><a href="#">10</a></li>
            <li><a href="#"><i class="bi bi-chevron-right"></i></a></li>
          </ul>
        </div>
      </div>

    </section><!-- /Blog Pagination Section -->

  </main>


</body>

</html>
{% endblock %}
